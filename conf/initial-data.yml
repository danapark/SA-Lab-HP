    - !!models.Course
        name:               소프트웨어 모델링
        courseId:           AS100
        semester:           Fall
        year:               2012
        overview:           Computer Scientists have long investigated the problem of how to automate software development from its specification to its program. So far the efforts were not fully successful but much of the results can be fruitfully applied to development of small programs and critical small portions of large programs. In this course, we learn how to formally write requirements, how to formally model specifications and how to rigorously verify that the models have the required properties.
