@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/prettify.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    
    <!-- 나중에 로고 같은거 넣기. 
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
     -->
     
    <!-- 혹시 트위터 위젯이 필요할 경우 넣기.  
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
     -->     
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
  </head>

  <body>
    @content
  </body>
</html>
